<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加文章</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/simplex/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/public.css" />
    <link rel="stylesheet" href="/public/css/articleeditor.css" />
    <script type="text/javascript" src="/public/js/vue.js"></script>
    <script type="text/javascript" src="/public/js/vue-resource.js"></script>
    <script type="text/javascript" src="/public/js/wangEditor.js"></script>
    <script type="text/javascript" src="/public/js/showdown.min.js"></script>
    <!--<script type="text/javascript" src="https://cdn.bootcss.com/showdown/1.8.6/showdown.min.js"></script>-->
</head>
<body>
    <div id="article-editor-app">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">MyBlog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">首页<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="articles">文章列表</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="photos">相册</a>
                    </li>
                    <!--<li class="nav-item">-->
                    <!--<a class="nav-link" href="#">About</a>-->
                    <!--</li>-->
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
                <a href="" class="badge badge-primary write-article-but"><i class="icon iconfont">&#xe63e;</i>写文章</a>
            </div>
        </nav>
        <section class="contents-bar">
            <div class="editor-block-box">
                <form>
                    <fieldset>
                        <div class="form-group">
                            <label for="exampleInputEmail1">文章标题：</label>
                            <input class="form-control" v-model="title" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="文章标题" type="text">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">文章描述：</label>
                            <textarea class="form-control" v-model="describe" id="exampleTextarea" rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputFile">图片：</label>
                            <input class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp" type="file">
                            <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleSelect1">标签：<a href="javascript:void(0);" class="add-tag-but"><i class="icon iconfont">&#xe673;</i>添加标签</a></label>
                            <p class="tags-block-box">
                                <a href="javascript:void(0);" class="tags-buts" v-for="tag in tags" v-bind:data-id="tag._id"><i class="icon iconfont">&#xe622;</i>${tag.name}</a>
                            </p>
                        </div>
                        <div class="form-group">
                            <label for="exampletitle">文章内容<span style="color:#ff0000;font-size:12px;">(本编辑器支持MarkDown语法,注意：由于两个编辑器原理不同，故编辑器之间切换后已输入内容不会保存。)</span><a
                                    href="javascript:void(0);" v-on:click="switchEditor($event,'wang')" class="editor-switch-buts" title="富文本编辑器"><i class="incon iconfont">&#xe6df;</i></a><a
                                    href="javascript:void(0);" v-on:click="switchEditor($event,'markdown')" class="editor-switch-buts" title="MarkDown"><i class="incon iconfont">&#xe7e5;</i></a></label>
                            <div id="exampleTextarea" v-bind:style="{display:wangEditor}"></div>
                            <div class="text-editor" v-bind:style="{display:markdownEditor}">
                                <div class="textarea-block">
                                    <textarea class="form-control" v-on:keyup="html2markdown" v-model="textareaText" id="textareaText" rows="10"></textarea>
                                </div>
                                <div class="separate-block"><i class="icon iconfont">&#xe610;</i></div>
                                <div class="markdoen-preview-block">
                                    <div class="markdown-preview-box" v-html="previewHtml"></div>
                                </div>
                            </div>
                            <input type="hidden" name="editor-type" v-model="editorType" value="" />
                        </div>

                        <fieldset class="form-group">
                            <legend>文章属性：</legend>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="1" checked="">
                                    公开(所有人都可看到)。
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="2" checked="">
                                    私有(只有登录才能看到)。
                                </label>
                            </div>
                        </fieldset>
                        <button type="submit" class="btn btn-primary">发布</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    </fieldset>
                </form>
            </div>
        </section>
        <div class="footer-bar"></div>
    </div>
</body>
<script type="text/javascript" src="/public/js/articleeditor.js"></script>
</html>
